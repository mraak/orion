<template name="orionBootstrapAccountsIndex">
  {{# Layout template="orionBootstrapMediumContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Accounts
      {{# if userHasPermission 'accounts.invite' }}
        <a href="{{ pathFor 'accounts.invite' }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      {{> tabular table=tabularTable class="table index-table" }}
    {{/ Layout }}
  {{/ Layout }}
</template>

<template name="orionBootstrapAccountsIndexEnrolled">
  {{enrolled}}
</template>

<template name="orionBootstrapAccountsIndexButtons">
  {{# each buttons}}
    <a class="btn btn-default btn-xs user-btn-action" data-user="{{ ../_id }}">{{ title }}</a>
  {{/ each }}
</template>
